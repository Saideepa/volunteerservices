
<form>

      <div class="container">

			  <div class="col-sm-2">

				</div>
				<div class="col-sm-4">
				<select class="form-control" 
				name="mySelect" 
				id="mySelect" 
				ng-options="option.name for option in data.availableOptions track by option.id"

				  <md-content flex layout="column">
					<md-tabs md-stretch-tabs="always" md-dynamic-height="true"  md-border-bottom>
					  <md-tab ng-repeat="tab in tabs" md-selected="tab" md-on-select="selectTab(tab)" label="{{tab}}">

						  <div style="background-color: #F4F4F8; color: #004080; padding-left: 25px; padding-right: 5px;" > 
							  <ul> 
								  <li ng-repeat="event in events"> 

								  Event Starts From: <span class="color-green"> {{ event.startDateTime }}  To {{ event.endDateTime }} </span> </br>
								  Event Name: <span class="color-red"> {{ event.eventName }}  </span></br>
								  Description: <span class="color-blue"> {{ event.description }} </span><br></br>
								  </li> <br>
							  </ul>
						  
						  </div>
						  	  
					  </md-tab>
					</md-tabs>        
				  </md-content>				

			  	</div>
			</div>
		  </div>
		<a  name="login"></a>
</br></br></br>

			<div class="addBorder">	
				<md-input-container flex>
					<label>Email-ID</label>
					<input ng-model="email" type="text"/>
				</md-input-container>
				
				<md-input-container flex>
					<label>Password</label>
					<input ng-model="password" type="password"/>
				</md-input-container>				
				<div align="center" >
					<button type="submit" id="login" ng-click="submit()" class="btn">Login</button> &nbsp;&nbsp;
					<button type="submit" id="login" ng-click="submit()" class="btn">Register</button><br/>  <br/>  
				</div>
			</div>
		</div>				

      </div>
